<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/a4caf020b3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>RC Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--search area-->
    <div class="container">
      <!--full search area-->
      <form class="search-block" id="search-area">
        <div class="row">
          <!--input location-->
          <div class="col-6">
            <input
              type="search"
              placeholder="Search location"
              autofocus="on"
              autocomplete="off"
              id="search-input"
              class="form-control shadow-sm"
            />
          </div>
          <!--search button-->
          <div class="col-3">
            <input
              type="submit"
              value="🔍 search"
              class="form-control btn btn-danger"
            />
          </div>
          <!--current location button-->
          <div class="col-3">
            <button class="form-control btn btn-danger w-100" id="current-location-input">
              📍 current
            </button>
          </div>
        </div>
      </form>

      <!--current weather-->
      <br />
      <div class="row">
        <!--Location details-->
        <div class="col latest-weather">
          <p class="current-location" id="main-city">Location</p>
          <p class="current-temp">
            <i class="fa-solid fa-temperature-half"></i>
            <span class="celcius-current-temp" id="main-temp">--</span>
            <!--C/F-->
            <span class="units">
              <a href="#" id="celcius-link">℃</a> |
              <a href="#" id="fahrenheit-link">℉</a>
            </span>
          </p>
          <p>max --°, min --°</p>
        </div>
        <!--current weather icon-->
        <div class="col current-icon">
          <i class="fa-solid fa-cloud-bolt"></i>
        </div>
        <!--current conditiond-->
        <div class="col current-condition">
          <p class="main-condition" id="main-description">Condition</p>
          <p>
            <i class="fa-solid fa-droplet" id="humidity"></i> humidity:
            <span id="main-humidity">-- </span>%
          </p>
          <p>
            <i class="fa-solid fa-wind" id="wind"></i> wind speed:
            <span id="main-wind"> --</span>
            km/h
          </p>
          <p>
            <i class="fa-regular fa-compass" id="compass"></i> direction:
            <span id="main-compass"> --</span>°
          </p>
        </div>

        <!--current date & time-->
      </div>
      <p class="datetime">Wednesday, 25th December, 3pm</p>
      <br />

      <!--5 day forcast-->
      <div class="row five-day-forcast">
        <div class="col five-day-forcast-col">
          <p><i class="fa-regular fa-sun forecast-icon"></i></p>
          <p class="forecast-temp">15°C</p>
          <p>Tomorrow</p>
        </div>
        <div class="col five-day-forcast-col">
          <p><i class="fa-solid fa-tornado forecast-icon"></i></p>
          <p class="forecast-temp">10°C</p>
          <p>Friday</p>
        </div>
        <div class="col five-day-forcast-col">
          <p><i class="fa-solid fa-cloud-sun-rain forecast-icon"></i></p>
          <p class="forecast-temp">5°C</p>
          <p>Saturday</p>
        </div>
        <div class="col five-day-forcast-col">
          <p><i class="fa-regular fa-snowflake forecast-icon"></i></p>
          <p class="forecast-temp">-5°C</p>
          <p>Sunday</p>
        </div>
        <div class="col five-day-forcast-col">
          <p><i class="fa-solid fa-wind forecast-icon"></i></p>
          <p class="forecast-temp">2°C</p>
          <p>Monday</p>
        </div>
      </div>

      <!--footer-->
      <footer>Coded by Rosie Carr</footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
